<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="#">
                    <div class="form-group">  <!--放置表单组-->
                        <label for="username">用户名</label>
                        <input type="text" id="username" class="form-control" placeholder="输入用户名">
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="passwordAgain">确认密码</label>
                        <input type="password" class="form-control" id="passwordAgain" placeholder="输入密码" disabled>
                    </div>
                    <div class="form-group">
                        <label for="area">所在地</label>
                        <select name="" id="area" class="form-control" multiple> <!--让下拉框变成多选-->
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">选择文件</label>
                        <input type="file" class="form-control-file" id="file"> 
                    </div>
                    <div class="form-group">
                        <label for="range">选择文件</label>
                        <input type="range" class="form-control-range" id="range"> 
                    </div>


                    <!--复选框 单选框-->
                    
                </form>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
