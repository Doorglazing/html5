<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="500px" height="300px" style="border: 1px solid black">
        <defs>
            <linearGradient id="bg1"
                x1="0" y1="0"
                x2="100%" y2="100%">
                <stop offset="0%" stop-color="rgb(255,255,0)" stop-opacity="1"/>
                <stop offset="100%" stop-color="rgb(255,0,0)" stop-opacity="1"/>
            </linearGradient>
        </defs>
        <!-- 定义 -->
        <filter id="gauss">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
        </filter>
        <rect x="100" y="100" width="100" height="100" style="fill: url(#bg1); filter: url(#gauss)"/>
    </svg>
    </svg>
</body>
</html>
