<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.placeholder  -->
    <input type="text" placeholder="手机/邮箱/用户名">
    <!-- input的新type -->
    <!-- 过去 -->
    <!-- radio checkbox file -->
    <input type="radio">
    <br>
    <form action="">
        <!-- Calendar类 -->
        <!-- 日期选择 -->
        <!-- 兼容性不好 chrome支持 safari ie不支持 -->
        <input type="date">
        <!-- 时间  -->
        <input type="time">
        <input type="week">
        <input type="datetime-local">
        <br>
        <!-- 只能填数字 -->
        <!-- 兼容性不好 -->
        <!-- chrome 火狐支持其他不支持 -->
        <input type="number">
        <!-- 区别邮箱格式 -->
        <input type="email">
        <!-- 颜色选择器 -->
        <input type="color">
        <input type="range" min="1" max="100" name="range"><!--只有Chrome支持 safari支持 火狐ie不支持-->
        <!-- 有提示功能的 -->
        <input type="search" name="search">  <!--只有Chrome支持-->
        <input type="url"><!--chrome支持 火狐支持 safari ie 不支持-->
        <input type="submit">

    </form>
</body>
</html>
