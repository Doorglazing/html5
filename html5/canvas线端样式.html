<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="can" height="300px" width="500px"></canvas>
    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.lineWidth = 15;
        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(100, 150)
        // ctx.lineCap = "round";  butt square 
        ctx.lineJoin = 'miter'; // round bevel  miter (miterLimit)
        ctx.miterLimit = 3;
        //俩个线接触时的属性 默认 miter
        ctx.stroke();
    </script>
</body>
</html>
